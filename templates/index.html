<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Prime Media Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .header {
            background-color: #354c69;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            max-width: 800px;
            margin: 6rem auto;
            padding: 2rem;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .btn {
            display: block;
            background-color: #00A8E1;
            color: white;
            padding: 1rem 2rem;
            margin: 0.5rem 2rem;
            text-align: center; /* Centered text */
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0094C6;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        .btn-column {
            flex: 0 0 calc(50% - 1rem);
        }

        /* Message box styles */
        .message-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            z-index: 9999;
        }

        .message {
            background-color: #354c69; /* Match the header's background color */
            color: white; /* Text color */
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .message-text {
            font-weight: bold;
            margin-right: 1rem;
        }

        .close {
            position: absolute;
            top: 0.2rem;
            right: 0.2rem;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="../static/logo.png" alt="Amazon Prime Logo" width="150">
        <h1>Welcome to Media Manager</h1>
    </div>
    <div class="container">
        <h2>Manage the media collection</h2>
        <p>Organize and explore Amazon Prime films and TV series.</p>
        <div class="btn-container">
            <div class="btn-column">
                <a href="/show-insert" class="btn">Insert New Media</a>
            </div>
            <div class="btn-column">
                <a href="/search" class="btn">Search</a>
            </div>
        </div>
    </div>

    <!-- Message section -->
    <div class="message-container" id="message-container" style="display: none;">
        <div class="message">
            <span class="message-text" id="message-text"></span>
            <span class="close" onclick="closeMessage()">&#10006;</span>
        </div>
    </div>

    <script>
        // Check if the 'message' variable is not empty
        var message = "{{ message }}"; // Replace with your actual Flask variable

        if (message) {
            // Display the message
            var messageContainer = document.getElementById("message-container");
            var messageText = document.getElementById("message-text");
            messageText.innerText = message;
            messageContainer.style.display = "flex";
        }

        // Function to close the message
        function closeMessage() {
            var messageContainer = document.getElementById("message-container");
            messageContainer.style.display = "none";
        }
    </script>
</body>
</html>
