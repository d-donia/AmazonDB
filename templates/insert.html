<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Media - Amazon Prime Media Manager</title>
    <style>
        /* Include the shared style */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .header {
            background-color: #354c69;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            max-width: 800px;
            margin: 4rem auto;
            padding: 2rem;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .btn {
            display: block;
            background-color: #00A8E1;
            color: white;
            width: 60px;
            height: 60px;
            margin: 1.5rem auto; /* Centering the button */
            text-align: center;
            border: none;
            border-radius: 50%; /* Rounded button */
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0094C6;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        .column {
            width: 22%; /* Adjusted width for four columns */
        }
        /* Additional styles for the form */
        label {
            display: block;
            font-weight: bold;
            margin-top: 0.2rem;
        }
        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-top: 0.2rem;
        }
        textarea {
            resize: vertical; /* Allow vertical resizing of textarea */
            height: 60px; /* Slightly reduced height */
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="../static/logo.png" alt="Amazon Prime Logo" width="150">
        <h1>Welcome to Media Manager</h1>
    </div>
    <div class="container">
        <h2>Add New Media</h2>
        <form action="/insert" method="POST">
            <div class="form-row">
                <div class="column">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="column">
                    <label for="type">Type:</label>
                    <select id="type" name="type">
                        <option value="movie">Movie</option>
                        <option value="tvseries">TV Series</option>
                    </select>
                </div>
                <div class="column">
                    <label for="genre">Genre:</label>
                    <input type="text" id="genre" name="genre" required>
                </div>
                <div class="column">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="2" required></textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="column">
                    <label for="cast">Director:</label>
                    <input type="text" id="director" name="director">
                </div>
                <div class="column">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country">
                </div>
                <div class="column">
                    <label for="releaseYear">Release Year:</label>
                    <input type="number" id="releaseYear" name="releaseYear">
                </div>
                <div class="column">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="2" required></textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="column">
                    <label for="rating">Rating:</label>
                    <input type="number" id="rating" name="rating" step="0.1" min="0" max="10">
                </div>
                <div class="column">
                    <label id="durationLabel" for="duration">Duration (minutes):</label>
                    <input type="number" id="duration" name="duration" required>
                </div>
                <div class="column">
                    <label for="dateAdded">Date Added:</label>
                    <input type="date" id="dateAdded" name="dateAdded">
                </div>
                <div class="column">
                    <label for="dummy"></label>
                    <!-- Empty label for alignment purposes -->
                </div>
            </div>
            <button type="submit" class="btn">+</button>
        </form>
    </div>
    <script>
        // Update duration label based on the selected type
        const typeSelect = document.getElementById("type");
        const durationLabel = document.getElementById("durationLabel");

        typeSelect.addEventListener("change", () => {
            if (typeSelect.value === "movie") {
                durationLabel.textContent = "Duration (minutes):";
            } else if (typeSelect.value === "tvseries") {
                durationLabel.textContent = "Duration (seasons):";
            }
        });
    </script>
</body>
</html>
